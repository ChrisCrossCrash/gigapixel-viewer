<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>r/Place 2022 Gigapixel Explorer</title>

    <!-- Primary Meta Tags -->
    <title>r/Place 2022 Gigapixel Explorer</title>
    <meta name="title" content="r/Place 2022 Gigapixel Explorer" />
    <meta
      name="description"
      content="Explore a 3D isometric view of r/Place 2022."
    />

    <!-- Open Graph and Twitter Meta Tags -->
    <!-- https://metatags.io/ -->

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://r-place-gigapixel.vercel.app/" />
    <meta property="og:title" content="r/Place 2022 Gigapixel Explorer" />
    <meta
      property="og:description"
      content="Explore a 3D isometric view of r/Place 2022."
    />
    <meta
      property="og:image"
      content="https://r-place-gigapixel.vercel.app/images/r-place-cover.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://r-place-gigapixel.vercel.app/"
    />
    <meta property="twitter:title" content="r/Place 2022 Gigapixel Explorer" />
    <meta
      property="twitter:description"
      content="Explore a 3D isometric view of r/Place 2022."
    />
    <meta
      property="twitter:image"
      content="https://r-place-gigapixel.vercel.app/images/r-place-cover.jpg"
    />

    <!-- Favicons -->
    <!-- https://realfavicongenerator.net/ -->

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/images/favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <script defer type="module" src="/main.js"></script>
  </head>
  <body>
    <div class="info">
      <p><a href="https://www.chriskumm.com">ChrisKumm.com</a></p>
      <p>
        <a href="https://github.com/ChrisCrossCrash/gigapixel-viewer">Source</a>
      </p>
      <p>&copy; 2022 Christopher Kumm</p>
      <p>MIT License</p>
    </div>
    <div id="openseadragon"></div>
  </body>
</html>
